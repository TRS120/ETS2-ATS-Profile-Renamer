<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS2/ATS Live Sync Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { --accent: #38bdf8; --bg: #0b0f1a; --card: #161e2d; }
        body { 
            background-color: var(--bg); 
            color: #e2e8f0; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #0b0f1a 100%);
        }
        .glass-card { 
            background: rgba(22, 30, 45, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 16px; 
            transition: transform 0.2s ease;
        }
        .input-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #2d3748;
            color: white;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }
        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
        }
        .unit-select {
            background: #1e293b;
            border-left: 1px solid #2d3748;
            color: var(--accent);
            font-weight: 800;
            font-size: 0.75rem;
            cursor: pointer;
            outline: none;
            padding: 0 12px;
        }
        .label-text {
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }
        .copy-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: color 0.2s;
            background: #161e2d;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .copy-btn:hover { color: var(--accent); }
        
        .sync-icon {
            color: var(--accent);
            opacity: 0.5;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            color: #0b0f1a;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div id="toast" class="toast">Copied to clipboard!</div>

    <header class="py-10 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2">
            <i class="fas fa-sync-alt mr-3 text-sky-400"></i>LIVE <span class="text-sky-400">SYNC</span> CONVERTER
        </h1>
        <p class="text-slate-400 text-sm font-medium">SII Data Conversion Utility</p>
    </header>

    <main class="max-w-5xl mx-auto px-4 grid gap-8">

        <!-- Weight & Float Section -->
        <section class="glass-card p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <i class="fas fa-balance-scale text-sky-400 text-xl"></i>
                    <h2 class="font-bold text-xl uppercase tracking-wide">Weight & Float Sync</h2>
                </div>
                <button onclick="clearSection('float')" class="text-xs text-slate-500 hover:text-red-400 transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i> CLEAR
                </button>
            </div>

            <div class="grid md:grid-cols-[1fr_auto_1fr] items-center gap-8">
                <div class="relative">
                    <label class="label-text">Numeric Value</label>
                    <div class="input-box flex overflow-hidden rounded-xl">
                        <input type="number" id="floatInput" placeholder="0.0" class="bg-transparent w-full p-4 text-lg outline-none" oninput="syncFloatToHex()">
                        <select id="unitSelector" class="unit-select" onchange="syncFloatToHex()">
                            <option value="ton">TON</option>
                            <option value="kg">KG</option>
                            <option value="raw">RAW</option>
                        </select>
                    </div>
                </div>

                <div class="hidden md:flex flex-col items-center">
                    <i class="fas fa-arrows-left-right sync-icon text-xl"></i>
                </div>

                <div class="relative">
                    <label class="label-text">SII Hex Representation</label>
                    <div class="input-box flex overflow-hidden rounded-xl relative">
                        <input type="text" id="hexInput" placeholder="HEX CODE" class="bg-transparent w-full p-4 pr-12 text-lg uppercase outline-none" oninput="syncHexToFloat()">
                        <button class="copy-btn" onclick="copyToClipboard('hexInput')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Text & String Section -->
        <section class="glass-card p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <i class="fas fa-font text-emerald-400 text-xl"></i>
                    <h2 class="font-bold text-xl uppercase tracking-wide">Text & String Sync</h2>
                </div>
                <button onclick="clearSection('text')" class="text-xs text-slate-500 hover:text-red-400 transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i> CLEAR
                </button>
            </div>

            <div class="grid md:grid-cols-[1fr_auto_1fr] items-center gap-8">
                <div class="relative">
                    <label class="label-text">Plain Text</label>
                    <div class="relative">
                        <textarea id="textInput" placeholder="Type text..." class="input-box w-full p-4 rounded-xl h-32 text-sm outline-none resize-none" oninput="syncTextToHex()"></textarea>
                    </div>
                </div>

                <div class="hidden md:flex flex-col items-center">
                    <i class="fas fa-arrows-left-right sync-icon text-xl"></i>
                </div>

                <div class="relative">
                    <label class="label-text">Hex String</label>
                    <div class="relative h-32">
                        <textarea id="hexTextInput" placeholder="Output hex..." class="input-box w-full p-4 pr-12 rounded-xl h-full text-sm uppercase outline-none resize-none" oninput="syncHexToText()"></textarea>
                        <button class="copy-btn !top-8" onclick="copyToClipboard('hexTextInput')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Utility: Copy to Clipboard
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        // Utility: Clear Sections
        function clearSection(type) {
            if(type === 'float') {
                document.getElementById('floatInput').value = '';
                document.getElementById('hexInput').value = '';
            } else {
                document.getElementById('textInput').value = '';
                document.getElementById('hexTextInput').value = '';
            }
        }

        // Logic: Float & Hex Sync
        function floatToHex(f) {
            const buf = new ArrayBuffer(4);
            (new Float32Array(buf))[0] = f;
            return Array.from(new Uint8Array(buf)).reverse()
                .map(b => b.toString(16).padStart(2, '0').toUpperCase())
                .join('');
        }

        function hexToFloat(h) {
            h = h.replace(/[&]/g, '').trim();
            if (h.length !== 8) return null;
            try {
                const bytes = new Uint8Array(h.match(/.{1,2}/g).map(b => parseInt(b, 16)).reverse());
                return new Float32Array(bytes.buffer)[0];
            } catch(e) { return null; }
        }

        function syncFloatToHex() {
            const valInput = document.getElementById('floatInput').value;
            const unit = document.getElementById('unitSelector').value;
            const target = document.getElementById('hexInput');
            
            if (valInput === "") { target.value = ""; return; }
            
            let val = parseFloat(valInput);
            let finalVal = val;
            if (unit === 'ton') finalVal = val * 1000;
            
            target.value = '&' + floatToHex(finalVal);
        }

        function syncHexToFloat() {
            const val = document.getElementById('hexInput').value.trim();
            const unit = document.getElementById('unitSelector').value;
            const target = document.getElementById('floatInput');
            
            if (val === "" || val === "&") {
                target.value = "";
                return;
            }
            
            const result = hexToFloat(val);
            if (result !== null && !isNaN(result)) {
                let displayVal = result;
                if (unit === 'ton') displayVal = result / 1000;
                target.value = Number(displayVal.toFixed(6));
            }
        }

        // Logic: Text & Hex Sync
        function syncTextToHex() {
            const txt = document.getElementById('textInput').value;
            const target = document.getElementById('hexTextInput');
            if (!txt) { target.value = ""; return; }
            const hex = Array.from(new TextEncoder().encode(txt))
                .map(b => b.toString(16).padStart(2, '0').toUpperCase())
                .join('');
            target.value = hex;
        }

        function syncHexToText() {
            let val = document.getElementById('hexTextInput').value;
            const target = document.getElementById('textInput');
            
            let hex = val.replace(/[^0-9A-Fa-f]/g, '');
            if (hex.length === 0) { target.value = ""; return; }
            if (hex.length % 2 !== 0) return; 

            try {
                const bytes = new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                target.value = new TextDecoder().decode(bytes);
            } catch(e) {
            }
        }
    </script>
</body>
</html>
